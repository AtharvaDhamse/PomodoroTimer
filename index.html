<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="container">
            <p id="work" class="label">Work: </p><p id="break" class="label">Break: </p><p id="cycles" class="label">Cycles: </p>
            <div id="work-timer" class="timer">
              <p id="w_minutes">25</p>
              <p class="colon">:</p>
              <p class="w_seconds">00</p>
            </div>

            <p id="counter" class="timer">0</p>

            <div id="break-timer" class="timer">
              <p id="b_minutes">05</p><p class="colon">:</p><p id="b_seconds">00</p>
            </div>
            <button id="start" class="btn">Start</button>
            <button id="pause" class="btn">Pause</button>
            <button id="reset" class="btn">Reset</button>
        </div>

        <script src="Pom.js"></script>
  </body>
</html>
